<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>내 띠 · 색 · AI 프롬프트</title>

<style>
:root{
  --bg:#fafafa;
  --card:#ffffff;
  --line:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --accent:#2563eb;
  --radius:16px;
}
body{
  margin:0;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",system-ui,sans-serif;
  color:var(--text);
}
.wrap{
  max-width:820px;
  margin:0 auto;
  padding:32px 16px 56px;
}
header{
  margin-bottom:24px;
}
h1{
  font-size:22px;
  margin:0 0 8px;
  line-height:1.35;
}
.sub{
  color:var(--muted);
  font-size:14px;
  line-height:1.6;
}
.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:16px;
}
@media(min-width:860px){
  .grid{grid-template-columns:1fr 1fr;}
}
.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:16px;
}
.label{
  font-size:13px;
  color:var(--muted);
  margin-bottom:8px;
}
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--line);
  font-size:15px;
}
button{
  margin-top:10px;
  padding:12px;
  width:100%;
  border-radius:12px;
  border:1px solid var(--accent);
  background:var(--accent);
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
.result{
  margin-top:14px;
  font-size:15px;
}
.pills{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-top:8px;
}
.pill{
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--line);
  font-size:13px;
  background:#f9fafb;
}
textarea{
  width:100%;
  min-height:160px;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--line);
  font-size:13px;
  line-height:1.5;
}
.copy{
  margin-top:10px;
  background:#111827;
  border-color:#111827;
}
.note{
  margin-top:10px;
  font-size:12px;
  color:var(--muted);
  line-height:1.6;
}
footer{
  margin-top:32px;
  font-size:12px;
  color:var(--muted);
  text-align:center;
}
</style>
</head>

<body>
<div class="wrap">

<header>
  <h1>출생연도로 만드는 나만의 상징 동물</h1>
  <p class="sub">
    출생연도를 입력하면, 해당 연도의 띠 동물과 색,
    그리고 AI 이미지 생성을 위한 프롬프트를 알려드립니다.
  </p>
</header>

<div class="grid">

  <div class="card">
    <div class="label">출생연도 입력</div>
    <input id="year" placeholder="예: 1993" />
    <button onclick="run()">확인하기</button>

    <div class="result" id="result"></div>
    <div class="pills" id="meta"></div>

    <div class="note">
      ※ 양력 연도 기준입니다.<br>
      ※ 1~2월 초 출생자는 설 기준에 따라 띠가 달라질 수 있어요.
    </div>
  </div>

  <div class="card">
    <div class="label">AI 이미지 프롬프트 (영문)</div>
    <textarea id="prompt" readonly></textarea>
    <button class="copy" onclick="copy()">프롬프트 복사</button>
  </div>

</div>

<footer>
  © Trendium AI · New Year Special
</footer>

</div>

<script>
function run(){
  const y = parseInt(document.getElementById("year").value);
  if(!y){return;}

  const animals = ["Rat","Ox","Tiger","Rabbit","Dragon","Snake","Horse","Goat","Monkey","Rooster","Dog","Pig"];
  const animalsKo = ["쥐","소","호랑이","토끼","용","뱀","말","양","원숭이","닭","개","돼지"];
  const stems = ["갑","을","병","정","무","기","경","신","임","계"];
  const colors = {
    "갑":"blue","을":"blue",
    "병":"red","정":"red",
    "무":"yellow","기":"yellow",
    "경":"white","신":"white",
    "임":"black","계":"black"
  };
  const colorKo = {
    blue:"푸른", red:"붉은", yellow:"노란", white:"흰", black:"검은"
  };

  const d = y - 1984;
  const animal = animals[(d%12+12)%12];
  const animalKo = animalsKo[(d%12+12)%12];
  const stem = stems[(d%10+10)%10];
  const color = colors[stem];

  document.getElementById("result").innerHTML =
    `<b>${y}년은 ‘${colorKo[color]} ${animalKo}’의 해입니다.</b>`;

  document.getElementById("meta").innerHTML = `
    <span class="pill">띠: ${animalKo}</span>
    <span class="pill">색: ${colorKo[color]}</span>
    <span class="pill">간지: ${stem}</span>
  `;

  document.getElementById("prompt").value =
`A symbolic ${animal.toLowerCase()},
${color} color palette,
minimal and bright illustration,
clean background,
editorial poster style,
high detail`;
}

function copy(){
  const t = document.getElementById("prompt");
  t.select();
  document.execCommand("copy");
}
</script>

</body>
</html>
